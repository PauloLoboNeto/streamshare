<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4B2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252538;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:0.9" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="800" fill="url(#bgGradient)" />
  
  <!-- Abstract background elements -->
  <circle cx="100" cy="100" r="180" fill="#FF416C" opacity="0.05" />
  <circle cx="1100" cy="700" r="250" fill="#4B56D2" opacity="0.07" />
  <circle cx="900" cy="150" r="120" fill="#82E0AA" opacity="0.05" />
  
  <!-- Left side decorative streaming element -->
  <path d="M-100,300 C100,250 100,550 300,500 S400,300 500,400 S600,500 700,400" stroke="#FF416C" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M-100,320 C100,270 100,570 300,520 S400,320 500,420 S600,520 700,420" stroke="#4B56D2" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M-100,340 C100,290 100,590 300,540 S400,340 500,440 S600,540 700,440" stroke="#82E0AA" stroke-width="2" fill="none" opacity="0.2" />
  
  <!-- Logo -->
  <text x="600" y="150" font-family="Arial" font-size="48" fill="white" text-anchor="middle" font-weight="bold">StreamShare</text>
  <text x="600" y="180" font-family="Arial" font-size="18" fill="#CCCCCC" text-anchor="middle">Streaming Colaborativo</text>
  
  <!-- Login card -->
  <rect x="400" y="220" width="400" height="450" rx="20" fill="url(#cardGradient)" filter="url(#dropShadow)" />
  
  <!-- Login form -->
  <text x="600" y="280" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Entrar na sua conta</text>
  
  <!-- Email field -->
  <rect x="450" y="320" width="300" height="50" rx="8" fill="#1D1D30" />
  <text x="470" y="350" font-family="Arial" font-size="14" fill="#888888">E-mail</text>
  <line x1="450" y1="371" x2="750" y2="371" stroke="#4B56D2" stroke-width="2" />
  
  <!-- Password field -->
  <rect x="450" y="390" width="300" height="50" rx="8" fill="#1D1D30" />
  <text x="470" y="420" font-family="Arial" font-size="14" fill="#888888">Senha</text>
  <line x1="450" y1="441" x2="750" y2="441" stroke="#4B56D2" stroke-width="2" />
  <circle cx="730" cy="415" r="8" fill="#333345" />
  <line x1="727" y1="415" x2="733" y2="415" stroke="#888" stroke-width="2" />
  
  <!-- Forgot password -->
  <text x="700" y="470" font-family="Arial" font-size="12" fill="#4B56D2" text-anchor="end">Esqueceu a senha?</text>
  
  <!-- Login button -->
  <rect x="450" y="500" width="300" height="50" rx="25" fill="url(#buttonGradient)" />
  <text x="600" y="530" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">ENTRAR</text>
  
  <!-- Separator -->
  <line x1="450" y1="570" x2="750" y2="570" stroke="#333345" stroke-width="1" />
  <rect x="570" y="560" width="60" height="20" fill="url(#cardGradient)" />
  <text x="600" y="575" font-family="Arial" font-size="12" fill="#888888" text-anchor="middle">OU</text>
  
  <!-- Social login buttons -->
  <rect x="450" y="600" width="145" height="40" rx="20" fill="#1D1D30" />
  <text x="522" y="625" font-family="Arial" font-size="14" fill="#4267B2" text-anchor="middle">Facebook</text>
  
  <rect x="605" y="600" width="145" height="40" rx="20" fill="#1D1D30" />
  <text x="677" y="625" font-family="Arial" font-size="14" fill="#DB4437" text-anchor="middle">Google</text>
  
  <!-- Sign up link -->
  <text x="550" y="660" font-family="Arial" font-size="14" fill="#CCCCCC" text-anchor="end">Não tem uma conta?</text>
  <text x="650" y="660" font-family="Arial" font-size="14" fill="#4B56D2" text-anchor="start" font-weight="bold">Cadastre-se</text>
  
  <!-- Footer note -->
  <text x="600" y="750" font-family="Arial" font-size="12" fill="#666666" text-anchor="middle">© 2025 StreamShare · Termos de Serviço · Privacidade</text>
</svg>
